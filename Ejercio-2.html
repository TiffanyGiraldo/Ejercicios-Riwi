<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
</head>
<body background="https://i.pinimg.com/originals/83/13/e5/8313e5ae4e7994a141eceebd08e47edf.jpg">
    
</body>
<body>
    <header>
        <center>
            <h1>Hoja de vida</h1>
            <img src="https://daseinmedios.files.wordpress.com/2018/12/e8be38ffd87b213eb41f42f5668ae6ac.jpg" alt="Imagen de hoja de vida" width="200px"> 
        </center>
    </header>

    <section style="display: flex; margin-left: 300px; flex-direction:column">
        <p style="font-weight: bold; margin-right: 5px;">Perfil Profesional: </p>
        <input style="width: 200px;" type="text" name="perfil" id="perfil">
    </section>
<br>
    <section style="margin-left: 300px;">
        <label for="habilidades"><h4>Habilidades:</h4>
            <textarea name="habilidades"cols="30" rows="2"></textarea>
        </label>
        <h4>Información Personal: </h4>
        <label for="nombre">Nombre:
            <input type="text" name="nombre">
        </label>
        <br>
        <br>
        <label for="apellidos">Apellidos:
            <input type="text" name="apellidos">
        </label>
        <br>
        <br>
        <label for="cedula">Cedula:
            <input type="text" name="cedula">
        </label>
        <br>
        <br>
        <label for="fecha">Fecha de Nacimiento:
        <input type="text" name="fecha">
        </label>
        <br>
        <br>
        <label for="luhar">Lugar de nacimiento:
            <input type="text" name="lugar">
        </label>
        <br>
        <br>
        <label for="civil">Estado Civil:
            <input type="text" name="civil">
        </label>
        <br>
        <br>
        <label for="direccion">Direccion de Residencia:
            <input type="text" name="direccion">
        </label>
        <br>
        <br>
        <label for="tel">Telefono:
            <input type="text" name="tel">
        </label>
        <br>
        <br>
        <label for="correo">Correo:
            <input type="text" name="correo">
        </label>
    </section>
    <section style="margin-left: 300px;">
        <h4>Formacion Académica: </h4>
        <label for="titulo">Titulo obtenido
            <input type="text" name="titulo">
        </label>
        <br>
        <br>
        <label for="intitucion"> Institución Educativa: 
            <input type="text" name="institucion">
        </label>
        <br>
        <br>
        <label for="año">Año:
            <input type="text" name="año">
        </label>

    </section>

</body>
</html>
